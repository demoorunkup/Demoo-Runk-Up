<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าออนไลน์สุดชิค</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- แถบส่วนหัว -->
    <header class="header">
        <div class="container">
            <h1>ร้านค้าออนไลน์สุดเวอร์</h1>
            <p>พบกับสินค้าคุณภาพดี และราคาพิเศษมากมาย</p>
        </div>
    </header>

    <!-- แถบค้นหา -->
    <section class="search-bar">
        <input type="text" placeholder="ค้นหาสินค้า...">
        <button>ค้นหา</button>
    </section>

    <!-- หมวดหมู่สินค้า -->
    <nav class="navbar">
        <a href="#">หน้าแรก</a>
        <a href="#">หมวดหมู่สินค้า</a>
        <a href="#">โปรโมชั่น</a>
        <a href="#">ติดต่อเรา</a>
    </nav>

    <!-- ส่วนสินค้าขายดี -->
    <section class="product-section">
        <div class="container">
            <h2>สินค้าขายดี</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://lh3.googleusercontent.com/EeHoi0arWlf2IEmjV-fu97MeAVyBYu-AVCwGTIq90S787Tljb0TSAsoHcdEOui1AYnOiH55hYV2lc77pJTzZlKvTvRMm4K1W22wIDwguaS4ymU1kcCSyy5f-W7kwLtN1T7gtyVqfG-ALfDlXlI2GerE" alt="สินค้า 1">
                    <h3>สินค้า 1</h3>
                    <p>฿299</p>
                    <button>ซื้อเลย</button>
                </div>
                <div class="product-card">
                    <img src="https://cdn.ennxo.com/uploads/products/640/eb50d09b10494deeb9f96084dcd295a8.jpg" alt="สินค้า 2">
                    <h3>สินค้า 2</h3>
                    <p>฿499</p>
                    <button>ซื้อเลย</button>
                </div>
                <div class="product-card">
                    <img src="https://f.ptcdn.info/713/053/000/owjdwpnh3pIo2bEK3tg-o.jpg" alt="สินค้า 3">
                    <h3>สินค้า 3</h3>
                    <p>฿799</p>
                    <button>ซื้อเลย</button>
                </div>
                <div class="product-card">
                    <img src="https://cf.shopee.co.th/file/c6e6af29c8d9a1ca49a8bc8df165d590" alt="สินค้า 4">
                    <h3>สินค้า 4</h3>
                    <p>฿999</p>
                    <button>ซื้อเลย</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ส่วนท้าย -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ร้านค้าออนไลน์สุดชิค. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>
</body>
</html>
